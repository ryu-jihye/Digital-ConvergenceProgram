<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		margin: 50px;
		width: 200px;
		height: 200px;
		background: yellow;
		border: 5px solid black;
		transition-duration: 5s;
		transition-delay: 3s;
	}
	div:hover {
		transform: rotate(180deg);
	}
</style>
</head>
<body>
<div>마우스를 올리고 3초 후에 박스가 180도 회전합니다.</div>
</body>
</html>
