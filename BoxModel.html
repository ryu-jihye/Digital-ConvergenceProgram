<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	article {
		width:90px;
		height:auto;
		margin:20px 10px;
		padding:20px;
	}
	.pet1 {
		border:1px solid black;
		border-radius:10px;
	}
	.pet2 {
		border:1px dotted blue;
		border-radius:20px;
	}
	.pet3 {
		border:2px double green;
		border-top-left-radius:30px;
		border-bottom-right-radius:30px;
	}
</style>
<title>Insert title here</title>
</head>
<body>
<p class="pet1">case1</p>
<p class="pet2">case2</p>
<p class="pet3">case3</p>

</body>
</html>
