<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	div {
		width: 200px;
		height: 100px;
		border: 1px dotted black;
		background-color: yellow;
	}
	div#box2 {
		transform:translate(100px, 50px);
	}
</style>
<style>
	div {
		width: 100px;
		height: 100px;
		border: 1px dotted black;
		background-color: lightgreen;
		margin: 30px;
	}
	div#box3 {
		transform: rotate(45deg);
		transform: scale(0.5, 0.5);
	}
	div#box4 {
		transform: rotate(-90deg);
		transform: scale(2, 1.5);
	}
</style>
<title>Insert title here</title>
</head>
<body>
<div id="box1">박스1</div>
<div id="box2">박스2</div>
<div id="box3">박스3(45deg)</div>
<div id="box4">박스4(-90deg)</div>
</body>
</html>
