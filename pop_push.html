<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
 var kdata = ['서울', '부산', '대구', '구포', '대전'];
 
 //push : 배열의 길이 반환
 var p1 = kdata.push('청주', '세종');
 document.write("데이터 : " + p1 + "<br>");
 document.write("배열 데이터 : " + kdata + "<p/>");
 
 //pop
 var p2 = kdata.pop();
 document.write("데이터 : " + p2 + "<br>");
 document.write("배열 데이터 : " + kdata + "<p/>");

</script>
</body>
</html>
