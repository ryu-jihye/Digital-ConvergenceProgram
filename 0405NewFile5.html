<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	div {
		margin: 50px;
		width: 200px;
		height: 200px;
		background: yellow;
		border: 5px solid black;
		transition-duration: 5s;
		transition-delay: 3s;
	}
	div:hover {
		transform: rotate(180deg);
	}
</style>
<title>Insert title here</title>
</head>
<body>
<div>마우스 올리고 3초후 박스가 180도 회전함</div>
</body>
</html>
