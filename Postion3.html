<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<style>
		.ap1 {
			position: absolute;
			left: 30px; top:70px;
			background-color: yellow;
			width: 400px;
			height: 50px;
		}
		.ap2 {
			position: absolute;
			left: 40px; top: 90px;
			background-color: lightgreen;
			width: 400px;
			height: 50px;
		}
		.rp {
			position: relative;
			left: 50px; top:80px;
			background-color: cyan;
			width: 400px;
			height: 50px;
		}
	</style>
<title>Insert title here</title>
</head>
<body>
	<h1>positioning style3</h1>
	<p class="ap1">절대 위치 설정 적용 - left 30px, top 70px</p>
	<div class="ap2">절대 위치 설정 적용 - left 40px, top 90px</div>
	<p class="rp">상대 위치 설정 적용 - left 50px, top 80px</p>
</body>
</html>
