<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var data = [1, 2, 3, 5, 6, 7, 8, 9, 10];
	function mapArr(value) {
		return value*value;
	}
	var mapdata = data.map(mapArr);
	document.write("원래 배열 : " + data + "<p/>");
	document.write("map 메소드 적용 배열 : " + mapdata + "<p/>");

</script>
</body>
</html>
