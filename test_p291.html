<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	div.background {
		background-color: rgb(204, 204, 255);
		border : 1px solid blue;
		opacity:0.2;
	}
	div.background2 {
		background-color: rgb(204, 204, 255);
		border : 1px solid blue;
		opacity:1;
	}
</style>
<title>Insert title here</title>
</head>
<body>
<h2>웹 디자인 트렌드를 따라잡는 비법 대공개!</h2>
<p></p>
<div class="background">
그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시개는 끝났다<br>
한 번에 적용할 수 있는 디자인 = 코딩 디자인을 생각해야 한다.</div>
<p></p>
<div class="background2">
그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시개는 끝났다<br>
한 번에 적용할 수 있는 디자인 = 코딩 디자인을 생각해야 한다.</div>
</body>
</html>
