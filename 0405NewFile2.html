<html>
<head>
<meta charset="UTF-8">
<style>
	div {
		width: 100px;
		height: 100px;
		background: orange;
		transition-property: width, background, color;
        transition-duration: 10s;
	}
	div:hover{
		width: 400px;
		background: blue;
		color: white;
	}
</style>
<title>Insert title here</title>
</head>
<body>
	<div>마우스를 올리면 여러 속성이 변합니다.</div>
</body>
</html>
