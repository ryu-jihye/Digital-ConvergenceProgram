<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	.v1 {
		visibility: hidden; /*공간있음*/
		border: 1px dotted red;
	}
	.v2 {
		visibility: visible;
		border: 1px dotted red;
	}
	.v3 {
		display: none; /*공간없음*/
		border: 1px dotted red;
	}
</style>
<title>Insert title here</title>
</head>
<body>
<div class="v1"> 
	<img src="images/latte.jpg" width="100">
</div>
<div class="v2"> 
	<img src="images/latte.jpg" width="100">
</div>
<div class="v3"> 
	<img src="images/latte.jpg" width="100">
</div>
<div class="v2"> 
	<img src="images/latte.jpg" width="100">
</div>


</body>
</html>
