<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let sum = 0;
	//반복문
	for (let i = 1; i<=10; i++) {
		if(i %2 === 1) {
			//홀수면 현재 반복을 중지하고 다음 반복을 수행
			continue;
		}
		sum += i;
	}
	alert(sum);

</script>
</body>
</html>
