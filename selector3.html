<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
li:first-child {
	color:red; font-weight:bold;
}
li:last-child {
	color:purple; font-weight:bold;
}
li:nth-child(2n) {
	background-color: ##00FFFF;
}
li:nth-child(2n+1) {
	background-color: #FFFF00;
}

</style>
<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>첫 번째</li>
		<li>두 번째</li>
		<li>세 번째</li>
		<li>네 번째</li>
		<li>다섯 번째</li>
		<li>여섯 번째</li>
		<li>일곱 번째</li>
	</ul>
	
</body>
</html>
