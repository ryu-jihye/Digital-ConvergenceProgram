<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	img {
		padding:20px;
		margin:20px;
	}
	.shadow1 {
		box-shadow: 5px 5px 10px #000;
	}
	.shadow2 {
		box-shadow: 5px -5px 10px #000;
	}
</style>
<title>Insert title here</title>
</head>
<body>
	<img src="images/americano.png" class="shadow1" width="100">
	<img src="images/latte.png" class="shadow2" width="120">
</body>
</html>
