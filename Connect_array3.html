<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="carname"></p>
<p id="carcolor"></p>
<p id="carspeed"></p>
<script>
	var car = {
			name = 'Sonata';
			speed = 50;
			color = 'white';
			start: function() {
				return this.speed + 10;
			}
	};
	var carname = document.getElementById("carname");
	cname.textContent = car.name;
	var colcolor = document.getElementById("carcolor");
	colcolor.textContent = car.color;
	var cspeed = document.getElementById("carspeed");
	cspeed.textContent = car.speed;

</script>
</body>
</html>
