<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	div {
		width: 100px;
		height: 100px;
		background: red;
		position: relative;
		animation: boxmove 5s linear infinite alternate;
	}
	@keyframes boxmove {
		from {left:0px;}
		to {left: 300px;}
	}
</style>
<title>Insert title here</title>
</head>
<body>
<div>에니메이션 박스</div>
<p><strong>참고:</strong>IE9이하 혹은 낮은 버전 지원 안 함</p>
</body>
</html>
