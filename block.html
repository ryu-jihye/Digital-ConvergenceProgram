<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	p strong {
		color: blue;
		border: 1px dotted red;
	}
	p.bk strong {
		display: block;
		color: blue;
		border: 1px dotted red;
	}
	ul.in li {
		display: inline;
		background-color : yellow;
		border: 1px solid;
		border-color: blue;
		margin: 3px;
		padding: 5px;
	}
</style>
<title>Insert title here</title>
</head>
<body>
<h3>[인라인 형식]</h3>
<p>세계적인 IT기업에는 <strong>Google</strong><strong>Apple</strong><strong>Oracle</strong>
등이 있습니다.</p>
<h3>[블록 형식으로 변환]</h3>
<p class="bk">세계적인 IT기업에는 <strong>Google</strong><strong>Apple</strong><strong>Oracle</strong>
등이 있습니다.</p>
<h4>[블록 형식]</h4>
	<ul>
		<li><a href="http://www.google.com">Google</a></li>
		<li><a href="http://www.apple.com">Apple</a></li>
		<li><a href="http://www.oracle.com">Oracle</a></li>
	</ul>
<p></p>
<h4>[인라인 형식]</h4>
	<ul class="in">
		<li><a href="http://www.google.com">Google</a></li>
		<li><a href="http://www.apple.com">Apple</a></li>
		<li><a href="http://www.oracle.com">Oracle</a></li>
	
</body>
</html>
