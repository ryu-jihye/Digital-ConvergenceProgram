<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	const date = new Date();
	const hour = date.getHours();
	//if 조건문
	if (hour < 12) {
		alert('오전입니다.');
	}
	if (hour >= 12) {
		alert('오후입니다.');
	}
</script>
</body>
</html>
