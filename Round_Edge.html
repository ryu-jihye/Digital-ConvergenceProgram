<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	.br1 {
		background-color:aqua; color:red;
		border-style:solid;
		border-width:thick;
		border-color:green;
		border-radius:30%;
	}
	.br2 {
		background-color:maroon; color:yellow;
		border-style:dotted; 
		border-width:2px;
		border-color:white;
		border-radius:15px 35px;
	}
	.br3 {
		background-color:teal; color:aqua;
		border-style:dashed; 
		border-width:5px;
		border-color:red;
		border-radius:15px 15px 25px 35px;
	}
	.br4 {
		border: 3px solid red;
		border-top-left-radius: 30px;
	}
</style>
<title>Insert title here</title>
</head>
<body>
	<h1 class="br1">둥근 모서리 스타일링 예제1</h1>
	<h1 class="br2">둥근 모서리 스타일링 예제2</h1>
	<h1 class="br3">둥근 모서리 스타일링 예제3</h1>
	<h1 class="br4">둥근 모서리 스타일링 예제4</h1>
</body>
</html>
